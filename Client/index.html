<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitwicket Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>5 X 5 Grid Game</h1>
    <div id="game-board"></div>
    <div id="controls">
        <div id="player-a-controls">
            <input type="text" id="player-a-move" placeholder="Player A move (e.g., P1:L)">
            <button id="player-a-submit">Submit Move</button>
        </div>
        <div id="player-b-controls" style="display: none;">
            <input type="text" id="player-b-move" placeholder="Player B move (e.g., P1:L)">
            <button id="player-b-submit">Submit Move</button>
        </div>
    </div>
    <div id="game-status"></div>
    <div id="move-history">
        <h2>Move History</h2>
    </div>
    <div class="divbox"><h2>Capture History</h2>
        <div id="capture-history"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
